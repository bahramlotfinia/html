 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolrans</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
     const randomNum= Math.random();
      computerMove(randomNum);
      PlayGame('rock');
    ">Rock</button>

    <button onclick="
     const randomNum= Math.random();
     computerMove(randomNum);
     PlayGame('paper');
   ">paper</button>

    <button onclick="
    const randomNum= Math.random();
    computerMove(randomNum);
    PlayGame('scissors');
    ">scissors</button>
   
    <button onclick="
    score.win=0;
    score.losses=0;
    score.ties=0;
    ">Reset</button>
    <p class="js-win"></p>
    <p class="js-computer"></p>
    <p class="js-score"></p>
    <script>
        let score=JSON.parse(localStorage.getItem('score'))||{
            win:0,
            losses:0,
            ties:0   
        };
        
        function PlayGame(PlayMove){
            
            let result='';
            if (PlayMove==='rock'){
                if(computerMove1==='rock'){ 
                result='tie';
                }else if(computerMove1==='paper'){
                result='lose';
                }else{
                result='win';
                }
            }else if(PlayMove==='paper'){
                if(computerMove1==='paper'){ 
                result='tie';
                }else if(computerMove1==='scissors'){
                result='lose';
                }else{
                result='win';
                }
            } else{
                if(computerMove1==='scissors'){ 
                result='tie';
                }else if(computerMove1==='rock'){
                result='lose';
                }else{
                result='win';
                }
            } 
            if (result==='win'){
                score.win+=1;

            }else if(result==='lose'){
                score.losses+=1;
            }else if(result==='tie'){
                score.ties+=1;
            }
            localStorage.setItem('score',JSON.stringify(score));
            /*alert(`You picked ${PlayMove}. Computer picked ${computerMove1}. ${result}
            wins: ${score.win},losses: ${score.losses},tie: ${score.ties}`);*/
            document.querySelector('.js-win').innerHTML=`You ${result}`;
            document.querySelector('.js-computer').innerHTML=`You ${PlayMove} - ${computerMove1} Computer`;
            document.querySelector('.js-score').innerHTML=`wins: ${score.win},losses: ${score.losses},tie: ${score.ties}`;
        }





        function computerMove(randomNum){
            
            if(randomNum>=0 && randomNum<1/3){
                computerMove1='rock';
            }else if(randomNum>1/3 && randomNum<2/3){
                computerMove1='paper';
            }else{
                computerMove1='scissors';
            }
            return computerMove1;
        }
       
         

    </script>
</body>
</html>
